<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Tool Template</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            color: #333;
        }
        
        h1 {
            margin-bottom: 0.5rem;
            color: #2563eb;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 0.75rem;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 0.9rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .button-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #1d4ed8;
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        button.secondary {
            background: #6b7280;
        }
        
        button.secondary:hover {
            background: #4b5563;
        }
        
        .notification {
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            display: none;
        }
        
        .notification.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #059669;
        }
        
        .notification.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #dc2626;
        }
        
        footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        footer a {
            color: #2563eb;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            textarea {
                min-height: 150px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <h1>Basic HTML Tool</h1>
    <p class="subtitle">A simple template to get started</p>
    
    <div class="container">
        <div>
            <label for="input">Input:</label>
            <textarea id="input" placeholder="Enter your input here..."></textarea>
        </div>
        
        <div class="button-group">
            <button onclick="processInput()">Process</button>
            <button class="secondary" onclick="copyOutput()">Copy Output</button>
            <button class="secondary" onclick="clearAll()">Clear</button>
        </div>
        
        <div>
            <label for="output">Output:</label>
            <textarea id="output" readonly placeholder="Output will appear here..."></textarea>
        </div>
        
        <div id="notification" class="notification"></div>
    </div>
    
    <footer>
        Built with <a href="https://github.com/microsoft/amplifier">Amplifier</a> | 
        Based on <a href="https://simonwillison.net/2025/Dec/10/html-tools/">Simon Willison's HTML Tools</a>
    </footer>
    
    <script>
        // Main processing function
        function processInput() {
            const input = document.getElementById('input').value;
            
            if (!input.trim()) {
                showNotification('Please enter some input', 'error');
                return;
            }
            
            try {
                // Your processing logic here
                const output = input.toUpperCase(); // Example: convert to uppercase
                
                document.getElementById('output').value = output;
                showNotification('Processing complete!', 'success');
                
                // Save to localStorage for persistence
                localStorage.setItem('lastInput', input);
                
            } catch (error) {
                showNotification('Error: ' + error.message, 'error');
            }
        }
        
        // Copy output to clipboard
        async function copyOutput() {
            const output = document.getElementById('output').value;
            
            if (!output) {
                showNotification('Nothing to copy', 'error');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(output);
                showNotification('Copied to clipboard!', 'success');
            } catch (error) {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = output;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showNotification('Copied to clipboard!', 'success');
            }
        }
        
        // Clear all fields
        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            hideNotification();
        }
        
        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                hideNotification();
            }, 3000);
        }
        
        // Hide notification
        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'none';
        }
        
        // Load saved input on page load
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('lastInput');
            if (saved) {
                document.getElementById('input').value = saved;
            }
        });
        
        // Auto-save input as user types
        document.getElementById('input').addEventListener('input', (e) => {
            localStorage.setItem('lastInput', e.target.value);
        });
    </script>
</body>
</html>
